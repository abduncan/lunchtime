<div class="jumbotron">
	<div class="container">
		<h1>Ready to start voting?</h1>
		<p>
			Create an account and join a company to start voting!
		</p>

	</div>

</div>

<div id="signup" class="container signup">


	<form #signupForm="ngForm" class="form-horizontal" (submit)="onSignupFormSubmit()">
		<div class="form-group">
			<div class="col-lg-12">
				<h2>Create an account</h2>
			</div>
		</div>
        <div class="form-group">
			<div class="col-lg-12">
				<input type="text" required [(ngModel)]="firstName" class="form-control" name="firstName" id="inputfirstName" placeholder="First Name">
			</div>
		</div>
        <div class="form-group">
			<div class="col-lg-12">
				<input type="text" required [(ngModel)]="lastName" class="form-control" name="lastName" id="inputlastName" placeholder="Last Name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="email" emailValidator [(ngModel)]="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
			</div>
		</div>
        <div class="form-group">
			<div class="col-lg-12">
				<input type="text" required [(ngModel)]="firstName" class="form-control" name="firstName" id="inputfirstName" placeholder="First Name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="password" required minlength="6" [(ngModel)]="password" class="form-control validation-right" name="password" id="inputPassword"
					placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<button type="submit" [disabled]="!signupForm.form.valid" class="btn btn-block btn-success">Create Account</button>
			</div>
		</div>

		<div *ngIf="errorMessage !== null" class="form-group">
			<div class="col-lg-12">
				<div class="alert alert-danger">
					{{errorMessage}}
				</div>
			</div>
		</div>
	</form>

</div>
