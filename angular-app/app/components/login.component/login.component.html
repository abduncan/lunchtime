<div class="jumbotron">
	<div class="container">
		<h1>Whats for lunch?</h1>
		<p>
			The most important question of the day is where are we going for lunch?
		</p>

		<!--<p>
			Simply
			<a href="#login">log in</a> to begin voting!
		</p>-->

		<p>
			<a class="btn btn-primary btn-lg">Create an account!</a>
		</p>
	</div>

</div>

<div id="login" class="container login">


	<form #loginForm="ngForm" class="form-horizontal" (submit)="login()">
		<div class="form-group">
			<div class="col-lg-12">
				<h2>Log in</h2>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="email" emailValidator [(ngModel)]="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="password" required minlength="6" [(ngModel)]="password" class="form-control" name="password" id="inputPassword"
					placeholder="Password">
				<div class="checkbox">
					<label>
                        <input type="checkbox"> Stay signed in
                    </label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-block btn-success">Sign In</button>
			</div>
		</div>

		<div *ngIf="errorMessage !== null" class="form-group">
			<div class="col-lg-12">
				<div class="alert alert-danger">
					{{errorMessage}}
				</div>
			</div>
		</div>
	</form>

</div>

<div class="jumbotron bottomtron">
	<div class="signup container">
		<h2>Don't have an account?</h2>

		<p>Creating one is fast and simple!</p>

		<button class="btn btn-block" (click)="onCreateAccountClick()">Create an account</button>
	</div>
</div>
