<div class="jumbotron">
	<div class="container">
		<h1>It's LunchTime!</h1>
		<p>
			This is a simple app that allows you and a group of friends to vote for a place to eat!
		</p>

		<p>
			Simply
			<a href="#login">log in</a> to begin voting!
		</p>

		<p>
			<a class="btn btn-primary btn-lg">Learn more</a>
		</p>
	</div>

</div>

<div id="login" class="container login">


	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-lg-12">
				<h2>Log in</h2>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="text" class="form-control" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				<div class="checkbox">
					<label>
                        <input type="checkbox"> Stay signed in
                    </label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<button class="btn btn-block btn-success">Sign In</button>
			</div>
		</div>
	</form>

</div>

<div class="jumbotron">
	<div class="signup container">
        <h2>Don't have an account?</h2>

        <p>Creating one is fast and simple!</p>

        <button class="btn btn-block">Create an account</button>
	</div>
</div>
